        #1: Use numbers &amp; data in your\u00a0headline</strong></h4>\n<p>Using numbers
        and data into your headline is an effective way to make your headlines more
        fascinating to readers. Several research studies have shown that headlines
        with numbers tend to generate 73% more social shares and engagement.</p>\n<h4><strong>Step
        #2: Take a unique rationale into\u00a0account</strong></h4>\n<p>Use unique
        rationales to write great headlines. The word \u201crationale\u201d simply
        means \u201can underlying reason on why something should be\u00a0done.\u201d</p>\n<p><strong><em>Some
        of the rationales that you can include in your headlines are: </em></strong>Tips,
        Reasons, Lessons, Tricks, Ideas, Ways, Principles, Facts, Secrets, Strategies</p>\n<figure><img
        alt=\"\" src=\"https://cdn-images-1.medium.com/max/661/0*K7m9YMwsMGd51RHC\"></figure><h4><strong>Step
        #3: Call for attention</strong></h4>\n<p>\u2018Attention\u2019 simply means
        mental focus and serious concentration on a given task. How to get it? Here
        are 4 rules to\u00a0follow:</p>\n<ul><li>Make the headline\u00a0<strong>unique</strong>\n</li></ul>\n<p>\u2018Unique\u2019
        means being one of a kind. In other words, your headline has to be different
        from others. But, how do you test for uniqueness?</p>\n<p><em>Simple tip:</em>
        plug it into Google and enclose the headline in double quotation marks.</p>\n<ul><li>Be
        <strong>ultra-specific</strong>\n</li></ul>\n<p>Your prospects have questions
        and they want answers. If you can provide them with an ultra-specific headline
        and the answer to their questions, you will convert them into loyal readers
        and customers. The more precise you are, the more authority you\u2019ll gain
        in your industry.</p>\n<ul><li>It should convey a sense of\u00a0<strong>urgency</strong>\n</li></ul>\n<p>Urgency-based
