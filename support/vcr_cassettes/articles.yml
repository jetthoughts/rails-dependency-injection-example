        get that\u00a0insight:</p>\n<ul>\n<li>Blog comments</li>\n<li>Quora</li>\n<li>Facebook
        groups</li>\n</ul>\n<h3>Step #3\u200a\u2014\u200aThe Importance of Being\u00a0Original</h3>\n<p>People
