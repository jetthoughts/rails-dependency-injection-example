        tests in four\u00a0phases</h3>\n<p>The <a href=\"http://xunitpatterns.com/Four%20Phase%20Test.html\">Four-Phase
        Test</a> is a testing pattern, applicable to all programming languages and
        unit tests (not so much integration tests).</p>\n<p>There are four distinct
        phases of the test. They are executed sequentially.</p>\n<pre>test do<br>  setup<br>  exercise<br>  verify<br>  teardown<br>end</pre>\n<h4>setup</h4>\n<p>During
