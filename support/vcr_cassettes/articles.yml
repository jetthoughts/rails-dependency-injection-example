        Best Practice Patterns</a>, wherein each piece of functionality is extracted
        to well-named methods. Each method should be written at a single level of
        abstraction.</p>\n<p>Maintaining a single level of abstraction is a tool in
        every developer\u2019s arsenal to help achieve clear, understandable tests.
        By extracting behavior to well-named methods, the developer can better tell
        the story of each scenario by describing behaviors consistently and at a high
        enough level that others will understand the goal and outcomes of the\u00a0test.</p>\n<h3>Be
