        be_nil</pre>\n<h4>teardown</h4>\n<p>During the teardown, the system under
        test is reset to its pre-setup state.</p>\n<h3>Maintain a single level of
        abstraction</h3>\n<p>Each acceptance test tells a story: a logical progression
