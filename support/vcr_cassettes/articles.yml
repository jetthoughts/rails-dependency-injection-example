        on Medium, where people are continuing the conversation by highlighting and
        responding to this story.</p>\n","content":"\n<p>After investigating 100 articles
        about testing React Native applications I detected 2 main methods of testing
        which helped me succeed and can definitely help\u00a0you.</p>\n<figure><img
        alt=\"\" src=\"https://cdn-images-1.medium.com/max/1024/0*x7YNZtBBiyYwpr3u\"><figcaption>Photo
        by <a href=\"https://unsplash.com/@arstyy?utm_source=medium&amp;utm_medium=referral\">Austin
        Neill</a> on\u00a0<a href=\"https://unsplash.com/?utm_source=medium&amp;utm_medium=referral\">Unsplash</a></figcaption></figure><h3>Unit
        testing</h3>\n<p>A lot of people use <a href=\"https://jestjs.io/docs/en/tutorial-react-native\">Jest</a>
        with <a href=\"https://airbnb.io/enzyme/docs/guides/react-native.html\">Enzyme</a>
        to make unit testing more confident and more easygoing. You can do snapshot
        testing, test components, and assert functional staff.</p>\n<p>There is another
        option called <a href=\"https://github.com/callstack/react-native-testing-library\">React
        Native Testing Library</a> is a lightweight React Native testing utilities
        helping you write better tests with less\u00a0effort.</p>\n<h3>Jest overview</h3>\n<p>More
        than 500 companies use Jest in their tech stacks, including Airbnb<strong>,
        </strong>Facebook<strong>, </strong>and Instagram.</p>\n<h4>Reasons why companies
        use\u00a0Jest:</h4>\n<ul>\n<li>Open-source</li>\n<li>Mock by default makes
        testing much\u00a0simpler</li>\n<li>Out of the box code\u00a0coverage</li>\n</ul>\n<h4>Common
        Approach</h4>\n<p>Built on top of the Jasmine test framework, using natural
        <em>expect(value).toBe(other)</em> assertions.</p>\n<h4>Mock by\u00a0Default</h4>\n<p>Automatically
        mocks CommonJS modules returned by <em>require()</em> as a result most existing
        code testable.</p>\n<h4>Short Feedback\u00a0Loop</h4>\n<p>DOM APIs are mocked.
        Tests run in parallel via a Node.js command-line utility.</p>\n<h4>Russel
        Werner, Lead Engineer at StackShare:</h4>\n<blockquote>Jest is fast and convenient
        and it has plenty of community support behind it. It lets us run our unit
        tests with Enzyme and snapshot\u00a0tests.</blockquote>\n<h3>Enzyme overview</h3>\n<p>The
        Enzyme is a JavaScript Testing utility for React that makes it easier to assert,
        manipulate, and traverse your Components\u2019 output. Enzyme\u2019s API is
        meant to be intuitive by simulating jQuery\u2019s API for DOM manipulation
        and traversal.</p>\n<p>Companies like Airbnb<strong>, </strong>BlaBlaCar<strong>,
        </strong>and Redox Engine use Enzyme in their tech\u00a0stacks.</p>\n<a href=\"https://medium.com/media/8e6a770d48479c68fbf60f65e1fce04f/href\">https://medium.com/media/8e6a770d48479c68fbf60f65e1fce04f/href</a><h3>react-native-testing-library
        overview</h3>\n<p>It is a lightweight solution for testing your React Native
        components which provides small utility functions on top of <em>react-test-renderer</em>.
        Thus, always up to date with the latest React features. It prevents you from
        testing implementation details.</p>\n<a href=\"https://medium.com/media/dcf2c5f941221b1c7f56efb46c2b1def/href\">https://medium.com/media/dcf2c5f941221b1c7f56efb46c2b1def/href</a><h3>Integration
        testing</h3>\n<p>The most difficult part of automated testing on mobile is
        the tip of the testing pyramid\u200a\u2014\u200aE2E. The core problem with
        E2E tests is flakiness\u200a\u2014\u200atests are usually not deterministic.</p>\n<p>There
        are two well-supported solutions on the market for mobile apps testing. Gray
        box end-to-end testing and automation library called <a href=\"https://github.com/wix/Detox\">Detox</a>,
        and open source, a cross-platform test automation tool for native, hybrid
        and mobile apps called\u00a0<a href=\"https://github.com/appium/appium\">Appium</a>.</p>\n<h3>Detox
        overview</h3>\n<p>The high speed of native mobile development requires us
        to adopt continuous integration workflows. It means our reliance on manual
        QA has to drop significantly. Detox tests your mobile app while it\u2019s
        running in a real device/simulator, interacting with it just like a real\u00a0user.</p>\n<p>Companies
        reportedly use Detox in their tech stacks, including Glorgo, Dropboy, and\u00a0Jumpn.</p>\n<h4>Core
        features:</h4>\n<ul>\n<li>Automatically Synchronized. Stops flakiness at the
        core by monitoring asynchronous operations in your\u00a0app</li>\n<li>Debuggable.
        Modern async-await API allows breakpoints in asynchronous tests to work as\u00a0expected</li>\n<li>Independent
        Test Runner. Use Mocha, AVA, or any other JavaScript test runner you\u00a0like</li>\n</ul>\n<a
        href=\"https://medium.com/media/c9f9af14831f081872708aad8db803df/href\">https://medium.com/media/c9f9af14831f081872708aad8db803df/href</a><h3>Appium
        overview</h3>\n<p>Appium is an open-source test automation framework. You
        can use it with native, hybrid, and mobile web apps. It drives iOS and Android
        apps using the WebDriver protocol. Appium is sponsored by <a href=\"https://saucelabs.com/\">Sauce
        Labs</a> and a community of open source developers.</p>\n<figure><img alt=\"\"
        src=\"https://cdn-images-1.medium.com/max/599/0*GXG-oNdkx0UpHFvU\"><figcaption>From
        the official site <a href=\"http://appium.io/\">http://appium.io/</a></figcaption></figure><p>More
        than 50 companies constantly use Appium in their tech stacks, including N26,
        Intuit, and PedidosYa.</p>\n<h4>Why developers like\u00a0Appium:</h4>\n<ul>\n<li>Open-source</li>\n<li>You
        don\u2019t have to recompile your app or modify it in any way, due to the
        use of standard automation APIs on all platforms</li>\n<li>You can write tests
