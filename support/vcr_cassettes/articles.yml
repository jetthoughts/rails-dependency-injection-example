        what comes next. They don\u2019t want to miss out on what\u2019s on the other
        side of the headline, once it\u2019s\u00a0clicked.</p>\n<ul><li>Your headline
        has to be\u00a0<strong>useful</strong>\n</li></ul>\n<p>Useful can mean several
        things\u200a\u2014\u200apractical, helpful, valuable, informative, worthwhile,
        beneficial, advantageous and so on. The bottom line is to help the readers
